# .github/workflows/deploy.yml
name: Deploy to Vercel

on:
  push:
    branches:
      - master  # Triggers on push to master branch
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  deploy-to-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git User
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use Node 20 (latest LTS, matches Next.js 15 requirements, tailwind 4)
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          GIT_AUTHOR_EMAIL: yumeshban365@gmail.com
          GIT_COMMITTER_EMAIL: yumeshban365@gmail.com

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NODE_ENV: production
          GIT_AUTHOR_EMAIL: yumeshban365@gmail.com
          GIT_COMMITTER_EMAIL: yumeshban365@gmail.com

      - name: Deploy Project to Vercel
        run: vercel deploy --prebuilt --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_GIT_COMMIT_AUTHOR_LOGIN: github-actions
          VERCEL_GIT_COMMIT_AUTHOR_NAME: GitHub Actions
          GIT_AUTHOR_EMAIL: yumeshban365@gmail.com
          GIT_COMMITTER_EMAIL: yumeshban365@gmail.com